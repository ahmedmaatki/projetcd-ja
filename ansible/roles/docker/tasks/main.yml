---
# tasks file for docker
- name: create image docker
  docker_image: 
    name: devops
    build:
     path: /var/lib/jenkins/workspace/projetcd-ja
     pull: no
    source: build
    state: present
    force_source: true
- name: run docker container
  docker_container:
    name: devops_container
    image: devops:latest
    state: started
    recreate: true
    ports:
     - "4203:80"
